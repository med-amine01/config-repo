eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-server:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
    prefer-ip-address: true

microservices:
  product-service:
    endpoints:
      endpoint:
        uri: 'http://localhost:8765/product-service/api/v1/products'
  coupon-service:
    endpoints:
      endpoint:
        uri: 'http://localhost:8765/coupon-service/api/v1/coupons'
